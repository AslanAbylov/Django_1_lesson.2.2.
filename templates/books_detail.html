<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<div>
    <h2><a href="/books/{{ books.id }}/">{{ books.title }}</a></h2>
    <p> {{ books.description }} </p>
    <img src="{{ books.image.url }}" alt="">
    <p>{{ books.author }}</p>
    <p>{{ books.date_books }}</p>
    <button type="button" class="btn btn-primary"><a href="/books/{{ books.id }}/update/">Change</a></button>
    <button type="button" class="btn btn-primary"><a href="/books/{{ books.id }}/delete/">Delete</a></button>

</div>
</body>
</html>
